<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ICRPGChargen</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <p>Insert logo here</p>
  <p style="text-align:right;">Include button here</p>

</head>
<body>
  <table id="attribs" name="attribs" style="border: 1px solid black;">
    <tr>
      <th colspan="4">Character Sheet</th>
    </tr>
    <tr>
      <td>Room diff</td>
      <td><input type="number" size="2" min="0" max="18" id="roomdiff" name="roomdiff"></td>
      <td>Death timer</td>
      <td><input type="number" size="2" min="-6" max="6" id="roomdiff" name="roomdiff"></td>
    </tr>
    <tr>
      <th>Stats</th>
      <th>Amount</th>
      <th>Effort</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>Strength</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="str_attr" name="str_attr">
      </td>
      <td>Armor</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="armor" name="armor">
      </td>      
    </tr>
    <tr>
      <td>Dexterity</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="dex_attr" name="dex_attr">
      </td>
      <td>Basic</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="basic_eff" name="basic_eff">
      </td>      
    </tr>
    <tr>
      <td>Constitution</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="cons_attr" name="cons_attr">
      </td>
      <td>Weapon</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="wep_eff" name="wep_eff">
      </td>      
    </tr>
    <tr>
      <td>Intelligence</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="int_attr" name="int_attr">
      </td>
      <td>Magic</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="mag_eff" name="mag_eff">
      </td>      
    </tr>
    <tr>
      <td>Wisdom</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="wis_attr" name="wis_attr">
      </td>
      <td>Ultimate</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="ult_eff" name="ult_eff">
      </td>      
    </tr>
    <tr>
      <td>Charisma</td>
      <td>
        <input type="number" size="2" min="-9" max="10" id="cha_attr" name="cha_attr">
      </td>
    </tr>
    <tr>
      <th colspan="2">Equipped</th>
      <th colspan="2">Carried</th>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip1" id="equip1"></td>
      <td colspan="2"><input type="text" name="carry1" id="carry1"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip2" id="equip2"></td>
      <td colspan="2"><input type="text" name="carry2" id="carry2"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip3" id="equip3"></td>
      <td colspan="2"><input type="text" name="carry3" id="carry3"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip4" id="equip4"></td>
      <td colspan="2"><input type="text" name="carry4" id="carry4"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip5" id="equip5"></td>
      <td colspan="2"><input type="text" name="carry5" id="carry5"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip6" id="equip6"></td>
      <td colspan="2"><input type="text" name="carry6" id="carry6"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip7" id="equip7"></td>
      <td colspan="2"><input type="text" name="carry7" id="carry7"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip8" id="equip8"></td>
      <td colspan="2"><input type="text" name="carry8" id="carry8"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equip9" id="equip9"></td>
      <td colspan="2"><input type="text" name="carry9" id="carry9"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="equipa" id="equipa"></td>
      <td colspan="2"><input type="text" name="carrya" id="carrya"></td>
    </tr>
  </table>

  <app-root></app-root>
  <script></script>
</body>
</html>
